---
layout: home
isHome: true
options: "sectionOptions"
---
{% for section in site.home %}
  <section class="section" data-scroll-trigger="{{ page.options }}">
    <div class="section__title">
      <h2 class="section__title--animate">{{ section.title }}</h2>
    </div>
    <div class="section-container">
      <div class="section-content">
        <div class="section-content__content">
          {{ section.content }}
        </div>
      </div>
      <div class="section-gallery">
      </div>
    </div>
  </section>
{% endfor %}

<div class="bg-line">
  <svg class="bg-line__svg" viewBox="0 0 100 250" width="100%" height="100%" preserveAspectRatio="none" >
    <title>Background Line</title>
    <line class="bg-line__straight" x1="87.5" y1="0" x2="87.5" y2="250"/>
    <polyline class="bg-line__path" points="87.5,0 87.5,50 95,60 95,90 87.5,100 80,90 80,110 80,140 95,160 95,190 87.5,200 
		87.5,250"/>
  </svg>
  <button class="bg-line__point bg-line__point--0" disabled="disabled"></button>
  <button class="bg-line__point bg-line__point--1" data-index="1"></button>
  <button class="bg-line__point bg-line__point--2" data-index="2"></button>
  <button class="bg-line__point bg-line__point--3" data-index="2"></button>
  <button class="bg-line__point bg-line__point--4" disabled="disabled"></button>
  <button class="bg-line__point bg-line__point--5" disabled="disabled"></button>
</div>
