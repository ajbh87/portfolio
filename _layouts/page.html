---
layout: default
---
<div class="page">
  {% if page.image != "" %}
  <div class="page__hero" style="background-image: url(../images/{{ page.image }})"></div>
  {% endif %}
  <header class="page__header">
    <h1 class="page__title1">{{ page.title }}</h1>
  </header>

  <div class="page__content">
    {{ content }}
  </div>
</div>
